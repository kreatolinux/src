name: CI

# Controls when the workflow will run
on:
  push:
    paths:
      - '**.nim'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  ci:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    container: alpine:latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3
      - name: install dependencies
        run: |
          apk update
          apk add gcc musl-dev openssl-libs-static git nim make nimble shadow
          make deps

      - name: build (amd64)
        run: |
          make kpkg

      # quoted out for now, will add later
      #- uses: actions/upload-artifact@v3
      #  with:
      #    name: kpkg-aarch64-linux
      #    path: /tmp/kpkg-aarch64-linux

      - name: build and run purr
        run: |
          nim c --threads=on -o=/tmp/ci --passL:-static -d:ssl --passL:-lssl --dynlibOverride:ssl --passL:-lcrypto --dynlibOverride:crypto purr/purr.nim
          /tmp/ci
