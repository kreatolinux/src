name: CI

# Controls when the workflow will run
on:
  push:
    paths:
      - '**.nim'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  ci:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    container: ghcr.io/kreatolinux/builder:latest
      
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Restore cached binaries
        id: binary-cache-restore
        uses: actions/cache/restore@v3
        with:
          path: /var/cache/kpkg/archives
          key: binary-cache


      - name: build (amd64)
        run: |
          IS_ACTIONS=y sh $GITHUB_WORKSPACE/scripts/build-ci.sh init
          export PATH=$PATH:$HOME/.nimble/bin
          make deps kpkg
      
      - name: Remove cache beforehand
        run: |
          wget https://github.com/cli/cli/releases/download/v${GH_VERSION}/gh_${GH_VERSION}_linux_amd64.tar.gz
          tar -xvf gh_${GH_VERSION}_linux_amd64.tar.gz
          mv gh_${GH_VERSION}_linux_amd64/bin/gh /bin/gh
          gh cache delete binary-cache || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_VERSION: "2.35.0"
      
      - uses: actions/upload-artifact@v3
        with:
          name: kpkg-amd64-linux
          path: ${{ github.workspace }}/out/kpkg

      - name: Save cached binaries
        id: binary-cache-save
        uses: actions/cache/restore@v3
        with:
          path: /var/cache/kpkg/archives
          key: binary-cache
